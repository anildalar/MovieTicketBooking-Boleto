<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div onclick="anil(this)">
            <input type="checkbox">
            <label>English</label>
        </div>
        <script>
            function anil(e){
                //console.log('e',e.querySelector('input'));
                if (e.querySelector('input').checked) {
                    alert("checked");
                } else {
                    alert("unchecked");
                }
            }
        </script>
    </body>
</html>
